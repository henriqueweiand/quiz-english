<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embeddable Iframe Script example</title>
</head>
<body>
  <div id="iframe-container-1" style="height: 300px; margin: 30px auto; width: 50%;"></div>
  <div id="iframe-container-2" style="height: 300px; margin: 0 auto; width: 50%;"></div>

  <script defer src="../iframe-loader.min.js"></script>

  <script>
    window.onload = function () {
      loadIframe("iframe-container-1", "lessons/bc2f6dbd-ffaf-4c1b-8e03-1b92cadb9b3d/play");
      loadIframe("iframe-container-2", "lessons/5a7fb20c-f319-4156-b37a-3a568755fde2/play");
    };
  </script>
</body>
</html>
